<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSV rearranger</title>
</head>
<body>
  <div class="mb-6">
    <label for="delimiter" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Delimiter</label>
    <input id="delimiter" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
  </div>
  <div class="mb-6">
    <label for="sequence" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sequence</label>
    <input id="sequence" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
  </div>
  <div class="mb-6">
    <label for="textarea" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Input</label>
    <textarea id="textarea" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
  </div>
  <div class="mb-6">
    <label for="result" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Output</label>
    <textarea id="result" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
  </div>
  <div class="mb-6">
    <button id="go" onclick="rearrangeCSV()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Go</button>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    let rearrangeCSV = function () {
      let inputRows = document.getElementById('textarea').value;
      let delimiter = document.getElementById('delimiter').value;
      let sequence = document.getElementById('sequence').value;
      let outputRows = [];

      inputRows.split('\n').forEach((row) => {
        var splittedRow = row.split(delimiter);
        var outputRow = [];
        sequence.split(',').forEach((index) => {
          outputRow.push(splittedRow[index-1]);
        });
        outputRows.push(outputRow.join(delimiter));
      });

      document.getElementById('result').value = outputRows.join('\n');
    }
  </script>
</body>
</html>
